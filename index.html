<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
  </head>
  <body>
    <h1>ROCK PAPER SCISSORS</h1>
    <h2>CHOOSE YOUR OBJECT!</h2>
    <div class="objects-container">
      <img src="images/rock.jpg" alt="A rock" width="300" height="350" />
      <img src="images/paper.jpg" alt="Stacks of paper" width="300" height="350"/>
      <img src="images/scissors.jpg" alt="A pair of scissors" width="300" height="350"/>
    </div>
    <div class="button-container">
        <div class="rock-button">ROCK</div>
        <div class="paper-button">PAPER</div>
        <div class="scissors-button">SCISSORS</div>
    </div>
    <h3>SCORE</h3>
        <div class = 'score-container'>
            <div class = "scorePlayer">Player
                <div class = 'player-points'> 0 </div>
            </div>
            <div class = "scoreComputer">Computer
                <div class = 'computer-points'> 0 </div>
            </div>
        </div>
    <h4>RESULT</h4>
        <div class = 'result'> </div>
  </body>
</html>
